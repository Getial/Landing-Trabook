<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabook</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
    
    <nav class="navbar">
      <img class="logo" src="./assets/Logo.png" alt="logo Trabook">
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Destination</a></li>
        <li><a href="#">Tour</a></li>
        <li><a href="#">Blog</a></li>
      </ul>
    </nav>
    </header>

    <section id="hero" class="hero">
      <div class="hero-description">
        <h1>Get started your exciting <span>journey</span> with us.</h1>
        <h2>
          A Team of experienced tourism professionals will provide you with the
          best advice and tips for your desire place.
        </h2>
        <button>Discover now</button>
      </div>
      <img class="hero-image" src="./assets/hero.png" alt="hero image" />
    </section>
    <section id="features" class="features"></section>
    <section id="deals" class="deals"></section>
    <section id="vacations-plans" class="vacations-plans"></section>
    <section id="blog" class="blog"></section>
    <section id="form-suscribe" class="form-suscribe"></section>
    <footer></footer>
  </body>
</html>
